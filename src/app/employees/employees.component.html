<div class="container">
    <div class="row">
        <div class="search-box col-md-6 offset-md-3" >
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" placeholder="Търсене по име">
        </div>
    </div>
      <div class="row">
        <div class="col-md-4" *ngFor="let employee of employees | filter:searchText">
            <div class="team-member">
                <div class="team-img">
                    <a routerLink="/employees/{{employee.id}}">
                      <img  [src]="employee.imageUrl" alt="Employee image" class="img-responsive">
                    </a>
                  </div>
            </div>
            <div class="team-title">
                <h5>{{employee.name}}</h5>
                <span>{{employee.position}}</span>
            </div>
        </div>
    </div>
</div>
