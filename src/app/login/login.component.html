  <div class="container">
        <form class="text-center border border-light p-5" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <p class="h4 mb-4">Please sign in</p>
            <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required">
                    <div class="error">Username is required</div>
                </div>
              </div>
            <input type="text" class="form-control mb-4" name="username" placeholder="Username" [(ngModel)]="form.username" #username="ngModel" required />
            <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">
                  <div class="error">Password is required</div>
                </div>
                <div *ngIf="password.errors.minlength">
                  <div class="error">Password must be at least 6 characters</div>
                </div>
              </div>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="rememberMe" [(ngModel)]="form.rememberMe" #rememberMe="ngModel" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Forgot password?</a>
                </div>
            </div>
          <div class="form-group">
            <button class="btn btn-info btn-block my-4" type="submit">Login</button>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
        <hr />
            <!-- Register -->
        <p>Not a member?<a class="nav-link" routerLink="/signup">Register</a></p>

      </div>
